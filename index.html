<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Token â€“ Token Factory</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">TOKEN FACTORY</div>
    <nav>
        <a href="/">Inicio</a>
        <a href="/create">Crear Token</a>
        <a href="/about">Sobre Nosotros</a>
    </nav>
</header>

<div class="create-container">
    <h2>Crear Nuevo Token</h2>

    <form id="createTokenForm">
        <label>Nombre del Token</label>
        <input type="text" id="tokenName" placeholder="Ej: RoadCoin" required>

        <label>Simbolo (Ticker)</label>
        <input type="text" id="tokenSymbol" placeholder="Ej: RDC" maxlength="8" required>

        <label>Cantidad Total</label>
        <input type="number" id="tokenSupply" placeholder="Ej: 1000000" required>

        <label>Blockchain</label>
        <select id="blockchain">
            <option value="solana">Solana</option>
            <option value="eth">Ethereum</option>
            <option value="bsc">Binance Smart Chain</option>
        </select>

        <button class="create-btn" id="crearTokenBtn" type="button">Crear Token</button>
    </form>

    <p id="msg"></p>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="https://unpkg.com/@solana/spl-token@latest/dist/browser/index.iife.js"></script>
<script src="/script.js"></script>

</body>
</html>
