<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Factory</title>
    <link rel="stylesheet" href="style.css">

    <!-- Notificaciones bonitas -->
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 0 0 10px #000;
            opacity: 0;
            animation: fadeInOut 3s forwards;
            z-index: 9999;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 40px;
            background: transparent;
        }

        #walletBtn {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        #walletBtn:hover {
            background: #ff3333;
        }

        /* HERO centrado */
        .hero {
            text-align: center;
            padding-top: 150px;
        }
    </style>
</head>

<body>

    <header>
        <button id="walletBtn">Conectar Wallet</button>
    </header>

    <section class="hero">
        <h1>Crea tokens en Solana</h1>
        <p>RÃ¡pido, seguro y en mainnet</p>
    </section>

    <script>
        let walletConnected = false;

        function showNotification(message) {
            const n = document.createElement("div");
            n.className = "notification";
            n.innerText = message;
            document.body.appendChild(n);

            setTimeout(() => n.remove(), 3000);
        }

        const walletBtn = document.getElementById("walletBtn");

        walletBtn.addEventListener("click", async () => {
            if (!walletConnected) {
                try {
                    const resp = await window.solana.connect();
                    walletConnected = true;
                    walletBtn.innerText = "Desconectar";
                    showNotification("Wallet conectada correctamente");
                    console.log("Wallet:", resp.publicKey.toString());
                } catch (err) {
                    showNotification("Error al conectar la wallet");
                }
            } else {
                window.solana.disconnect();
                walletConnected = false;
                walletBtn.innerText = "Conectar Wallet";
                showNotification("Wallet desconectada");
            }
        });
    </script>

</body>
</html>
