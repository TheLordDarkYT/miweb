<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Token Factory</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Fondo oscuro transparente sobre la imagen */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(2px);
    }

    /* Botón conectar arriba a la derecha */
    #connectButton {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #e80000;
        color: white;
        padding: 12px 22px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.2s;
    }

    #connectButton:hover {
        background-color: #ff3333;
    }

    .content {
        position: relative;
        z-index: 10;
        text-align: center;
        margin-top: 180px;
    }

    .content h1 {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ff3333;
        text-shadow: 0 0 10px black;
    }

    .content p {
        font-size: 22px;
        color: #dddddd;
        text-shadow: 0 0 6px black;
    }
</style>

<script>
    let walletConnected = false;

    async function conectarWallet() {
        if (!window.solana) {
            alert("Por favor instala Phantom Wallet.");
            return;
        }

        try {
            const resp = await window.solana.connect();
            walletConnected = true;

            document.getElementById("connectButton").innerText = "Desconectar";

            alert("Wallet conectada correctamente");
        } catch (err) {
            alert("Error al conectar la wallet");
        }
    }

    function desconectarWallet() {
        if (window.solana && window.solana.disconnect) {
            window.solana.disconnect();
        }

        walletConnected = false;
        document.getElementById("connectButton").innerText = "Conectar Wallet";

        alert("Wallet desconectada");
    }

    function toggleWallet() {
        if (!walletConnected) {
            conectarWallet();
        } else {
            desconectarWallet();
        }
    }
</script>

</head>
<body>

<div class="overlay"></div>

<button id="connectButton" onclick="toggleWallet()">Conectar Wallet</button>

<div class="content">
    <h1>Crea tokens en Solana</h1>
    <p>Rápido, seguro y en mainnet</p>
</div>

</body>
</html>
