<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Token – Token Factory</title>

    <!-- Cargar estilos globales -->
    <link rel="stylesheet" href="/style.css">

    <style>
        /* Ajustes específicos de esta página */

        .create-container {
            max-width: 600px;
            margin: 120px auto;
            padding: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid red;
            box-shadow: 0 0 20px red;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.8s ease-in-out;
        }

        .create-container h2 {
            color: red;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 12px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid red;
            background: black;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px red;
        }

        .create-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: red;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .create-btn:hover {
            background: darkred;
            box-shadow: 0 0 10px red;
        }

        /* Animación suave */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Para que el fondo gris desaparezca */
        body {
            background: black !important;
        }
    </style>
</head>
<body>

    <!-- Navbar igual al index -->
    <header class="navbar">
        <div class="logo">TOKEN FACTORY</div>
        <nav>
            <a href="/">Inicio</a>
            <a href="/create">Crear Token</a>
            <a href="/about">Sobre Nosotros</a>
        </nav>
    </header>

    <div class="create-container">
        <h2>Crear Nuevo Token</h2>

        <form id="createTokenForm">
            <label>Nombre del Token</label>
            <input type="text" id="tokenName" placeholder="Ej: RoadCoin" required>

            <label>Simbolo (Ticker)</label>
            <input type="text" id="tokenSymbol" placeholder="Ej: RDC" maxlength="8" required>

            <label>Cantidad Total</label>
            <input type="number" id="tokenSupply" placeholder="Ej: 1000000" required>

            <label>Blockchain</label>
            <select id="blockchain">
                <option value="solana">Solana</option>
                <option value="eth">Ethereum</option>
                <option value="bsc">Binance Smart Chain</option>
            </select>

            <button class="create-btn" type="submit">Crear Token</button>
        </form>

        <p id="msg" style="margin-top:15px; color:red; font-size:16px;"></p>
    </div>

    <!-- Scripts corregidos -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/browser/index.iife.js"></script>
    <script src="/script.js"></script>

</body>
</html>
