<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Factory</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff0000;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .btn-primary {
      background: #ff0000;
      color: white;
    }
    .btn-primary:hover { background: #cc0000; }

    .btn-error {
      background: #444;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
    .btn-error:hover { background: #550000; }

    .main {
      margin-top: 150px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      color: #ff0000;
    }

    p {
      font-size: 20px;
      margin-top: -10px;
      color: #ccc;
    }

    /* NOTIFICACIONES */
    #notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      border-left: 5px solid #ff0000;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transform: translateY(-20px);
      transition: 0.3s ease;
      z-index: 200;
      font-size: 16px;
      pointer-events: none;
    }

    #notif.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <!-- NOTIFICACI√ìN -->
  <div id="notif"></div>

  <!-- HEADER -->
  <header>
    <div class="logo">TOKEN FACTORY</div>

    <button 
      id="walletBtn"
      class="btn btn-primary"
      onclick="connectWallet()"
    >
      Conectar wallet
    </button>
  </header>

  <!-- CONTENIDO -->
  <div class="main">
    <h1>Crea tokens en Solana</h1>
    <p>Simple, r√°pido y en mainnet</p>

    <button 
      class="btn btn-primary"
      onclick="location.href='/create'"
      style="margin-top:30px"
    >
      Crear token
    </button>
  </div>

  <!-- SCRIPT -->
  <script>
    let walletConnected = false;

    function showNotif(msg) {
      const n = document.getElementById('notif');
      n.innerText = msg;
      n.classList.add("show");
      setTimeout(() => n.classList.remove("show"), 2500);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const provider = window.solana;

      if (provider && provider.isPhantom) {
        try {
          const resp = await provider.connect({ onlyIfTrusted: true });

          if (resp.publicKey) {
            walletConnected = true;
            const btn = document.getElementById("walletBtn");
            btn.innerText = "Desconectar";
            btn.classList.remove("btn-primary");
            btn.classList.add("btn-error");
          }
        } catch {}
      }
    });

    async function connectWallet() {
      const provider = window.solana;
      const btn = document.getElementById("walletBtn");

      try {
        if (!provider || !provider.isPhantom) {
          showNotif("Instala Phantom para continuar");
          return;
        }

        if (!walletConnected) {
          const resp = await provider.connect();
          walletConnected = true;

          showNotif("‚úÖ La wallet se conect√≥ correctamente");

          btn.innerText = "Desconectar";
          btn.classList.remove("btn-primary");
          btn.classList.add("btn-error");

        } else {
          await provider.disconnect();
          walletConnected = false;

          showNotif("üîå Wallet desconectada");

          btn.innerText = "Conectar wallet";
          btn.classList.remove("btn-error");
          btn.classList.add("btn-primary");
        }

      } catch (err) {
        showNotif("‚ö†Ô∏è Error: " + err.message);
      }
    }
  </script>

</body>
</html>
